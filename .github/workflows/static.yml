jobs:
  build:
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci || npm i
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # <-- MUST be ./dist
  deploy:
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
