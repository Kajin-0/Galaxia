<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="screen-wake-lock=(self)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Galaxia</title>

    <!-- Use relative paths so GitHub Pages under /Galaxia/ resolves correctly -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#06b6d4" />

    <!-- Tailwind + fonts (OK for now; later you can build Tailwind to remove this warning) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none; /* Prevents pull-to-refresh and back-swipe on mobile while playing */
      }
      body {
        font-family: 'Exo 2', sans-serif;
        background-color: #020617; /* slate-950 */
      }

      /* --- Minimal shared animations and classes used by the game UI/effects --- */

      @keyframes splatter {
        0%   { transform: translate(0, 0) scale(1.2); opacity: 1; }
        100% { transform: translate(calc(cos(var(--angle)) * var(--distance)), calc(sin(var(--angle)) * var(--distance))) scale(0); opacity: 0; }
      }
      .animate-splatter-particle { animation: splatter 0.5s ease-out forwards; }

      @keyframes scroll-perspective-bg {
        from { background-position-y: 0%; }
        to   { background-position-y: 200%; }
      }
      .perspective-bg {
        background-image:
          linear-gradient(to right, rgba(0,255,255,0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0,255,255,0.1) 1px, transparent 1px);
        background-size: 4rem 4rem;
        animation: scroll-perspective-bg 10s linear infinite;
      }

      .theme-nebula { background-color: #0c0a1a; overflow: hidden; }

      @keyframes slow-rotate {
        from { transform: translateZ(-1200px) scale(4) rotate(0deg); }
        to   { transform: translateZ(-1200px) scale(4) rotate(360deg); }
      }
      .nebula-container {
        position: absolute; inset: 0; mix-blend-mode: screen;
        background-image:
          radial-gradient(ellipse at 70% 30%, hsla(180, 90%, 70%, 0.5) 0%, transparent 60%),
          radial-gradient(ellipse at 30% 80%, hsla(280, 85%, 70%, 0.45) 0%, transparent 55%),
          radial-gradient(ellipse at 50% 50%, hsla(330, 90%, 75%, 0.4) 0%, transparent 50%);
        background-size: 100% 100%, 133% 133%, 117% 117%;
        background-repeat: no-repeat;
        animation: slow-rotate 240s linear infinite;
        opacity: 0.8; will-change: transform;
        transform: translateZ(-1200px) scale(4);
      }

      .starfield {
        position: absolute; inset: 0;
        background-image:
          radial-gradient(1px 1px at 20px 30px, white, transparent),
          radial-gradient(1px 1px at 40px 70px, white, transparent),
          radial-gradient(1px 1px at 90px 40px, #ccc, transparent),
          radial-gradient(2px 2px at 150px 120px, white, transparent),
          radial-gradient(1px 1px at 130px 160px, #ddd, transparent);
        background-size: 200px 200px;
        animation: twinkle 30s linear infinite;
        opacity: 0.7;
        transform: translateZ(-1600px) scale(5);
      }
      @keyframes twinkle {
        from { background-position: 0 0; }
        to   { background-position: -200px 200px; }
      }

      .directional-light {
        position: absolute; inset: 0;
        background: radial-gradient(ellipse at 100% 0%, hsla(45, 100%, 90%, 0.25) 0%, transparent 50%);
        mix-blend-mode: soft-light; pointer-events: none;
      }

      @keyframes crit-hit-expand {
        from { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        to   { transform: translate(-50%, -50%) scale(1); opacity: 0; }
      }
      .animate-crit-hit { animation: crit-hit-expand 400ms ease-out forwards; }

      @keyframes level-up-pop {
        0%   { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
        25%  { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        50%  { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
      }
      .animate-level-up { animation: level-up-pop 2000ms ease-out forwards; }

      @keyframes shield-form {
        from { transform: scale(0.5) translateZ(-10px); opacity: 0; }
        to   { transform: scale(1)   translateZ(-10px); opacity: 1; }
      }
      .animate-shield-form { animation: shield-form 400ms cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      @keyframes shield-shatter-fragment {
        0%   { transform: rotate(var(--r-start, 0deg)) scale(1); opacity: 0.9; }
        100% { transform: translate(var(--tx, 0), var(--ty, 0)) rotate(var(--r-end, 0deg)) scale(0); opacity: 0; }
      }
      .animate-shield-shatter-fragment { animation: shield-shatter-fragment 500ms ease-out forwards; }

      .game-paused .perspective-bg,
      .game-paused .nebula-container,
      .game-paused .starfield { animation-play-state: paused; }

      @keyframes fade-in-out {
        0%   { opacity: 0; transform: translateY(20px); }
        15%  { opacity: 1; transform: translateY(0); }
        85%  { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-20px); }
      }
      .animate-fade-in-out { animation: fade-in-out var(--animation-duration, 4000ms) ease-in-out forwards; }

      @keyframes power-up-infuse {
        from { transform: translateY(-100%) scaleY(1.5); opacity: 0.9; }
        to   { transform: translateY(100%)  scaleY(1.5); opacity: 0; }
      }
      .animate-power-up-infuse { animation: power-up-infuse 600ms ease-in forwards; }

      /* Minimal error overlay for black-screen diagnostics (only visible on error) */
      #boot-error {
        position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
        background: rgba(2,6,23,0.96); color: #fca5a5; z-index: 99999; padding: 24px; text-align: left;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        white-space: pre-wrap; overflow: auto;
      }
      #boot-error.visible { display: flex; }
      #boot-error .panel { max-width: 960px; width: 100%; border: 1px solid #f87171; padding: 16px; background: #111827; }
      #boot-error h2 { margin-top: 0; color: #fecaca; }
      #boot-error code { color: #fda4af; }
    </style>

    <!-- Import maps for dev; Vite replaces these in the production build output -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

    <!-- Boot diagnostics overlay (helps surface errors instead of a black screen) -->
    <div id="boot-error"><div class="panel">
      <h2>Galaxia failed to start</h2>
      <div id="boot-error-text">Unknown error.</div>
    </div></div>
    <script>
      (function () {
        const overlay = document.getElementById('boot-error');
        const text = document.getElementById('boot-error-text');
        function show(msg) { text.textContent = String(msg || 'Unknown'); overlay.classList.add('visible'); }
        window.addEventListener('error', e => show(e?.error?.stack || e?.message || e));
        window.addEventListener('unhandledrejection', e => show(e?.reason?.stack || e?.reason || e));
        // If the app hasn't mounted after 4s, show overlay with hints.
        setTimeout(() => {
          const root = document.getElementById('root');
          if (!root) return;
          if (!root.firstElementChild) {
            show('Timeout: app did not mount within 4 seconds. Possible causes:\\n' +
                 '• Serving source instead of Vite build output\\n' +
                 '• Service worker caching stale files\\n' +
                 '• Wrong base path for GitHub Pages (should be /Galaxia/)\\n' +
                 'Open DevTools → Console/Network for details.');
          }
        }, 4000);
        console.log('[Galaxia] booting…');
      })();
    </script>

    <!-- Development entry (Vite rewrites this to a hashed JS file in production).
         RELATIVE path is critical so it works when deployed under /Galaxia/. -->
    <script type="module" src="./index.tsx"></script>

</html>
